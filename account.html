<!-------js for toggle menu------->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

<!-------js for toggle Form------->
    <!--THE BUTTON CLICKS DO NOT WORK!!!???-->
    <script>
    
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

            function register(){

                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
            }

            function login(){

                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
                
            }

    </script>

<!-------js for add to cart----->

<script>
    // Retrieve the current cart count from localStorage when the page loads
    var cartCount = localStorage.getItem('cartCount') ? parseInt(localStorage.getItem('cartCount')) : 0;

    // Update the cart count display
    var cartCountElement = document.querySelector('.nav-cart-count');
    if (cartCountElement) {
        cartCountElement.textContent = cartCount;
    }

    function addToCart(){
        // Increment cart count
        cartCount++;

        // Update the cart count display
        if (cartCountElement) {
            cartCountElement.textContent = cartCount;
        }

        // Store the updated cart count in localStorage
        localStorage.setItem('cartCount', cartCount.toString());
    }
</script>
